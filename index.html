  <main>
    <div class="filme-principal container">
      <div class="container-filme-principal">
        <h3 class="titulo">HOUSE OF CARDS</h3>
        <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
        <div class="botoes">
          <button role="button" class="botao">
            <i class="fas fa-play"></i>
            ASSISTIR AGORA

          <button role="button" class="botao">
            <i class="fas fa-info-circle"></i>
            MAIS INFORMAÇÕES
          </button>
        </div>
      </div>
    </div>

          <img class="box-filme" src="img/mini3.jpg" alt="Pôster Pokémon"

          <img class="box-filme" src="img/mini4.jpg" alt="Pôster Capitão América: Guerra Civil"

            data-titulo="Capitão América: Guerra Civil">
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini6.jpg" alt="Pôster Breaking Bad: A Química do Mal"

            data-titulo="Breaking Bad: A Química do Mal">
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini5.jpg" alt="Pôster O Hobbit: A Batalha dos Cinco Exércitos"
            data-info
            data-sinopse="O dragão Smaug lança sua fúria ardente contra a Cidade do Lago que fica próxima da montanha de Erebor. Bard consegue derrotá-lo, mas, rapidamente, sem a ameaça do dragão, inicia-se uma batalha pelo controle de Erebor e sua riqueza. Os anões, liderados por Thorin, adentram a montanha e estão dispostos a impedir a entrada de elfos, anões e orcs. Bilbo Bolseiro e Gandalf tentam impedir a guerra."
            data-titulo="O Hobbit: A Batalha dos Cinco Exércitos">
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini8.jpg" alt="Pôster Sobrenatural"
            data-info
            data-sinopse="Os irmãos Dean e Sam vasculham o país em busca de atividades paranormais, brigando com demônios, fantasmas e monstros no caminho."
            data-titulo="Sobrenatural ">
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini10.jpg" alt="Pôster Vingadores: Guerra Infinita"
            data-info
            data-sinopse="Homem de Ferro, Thor, Hulk e os Vingadores se unem para combater seu inimigo mais poderoso, o maligno Thanos. Em uma missão para coletar todas as seis pedras infinitas, Thanos planeja usá-las para infligir sua vontade maléfica sobre a realidade."
            data-titulo="Vingadores: Guerra Infinita">
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini1.jpg" alt="Pôster The Umbrella Academy"
            data-info
            data-sinopse="Com a morte do pai, irmãos com poderes extraordinários se reencontram e descobrem surpreendentes segredos de família – além de uma ameaça iminente à humanidade."
            data-titulo="The Umbrella Academy">
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini2.jpg" alt="Pôster Star Wars: A Ascensão Skywalker"
            data-info
            data-sinopse="Com o retorno do Imperador Palpatine, todos voltam a temer seu poder e, com isso, a Resistência toma a frente da batalha que ditará os rumos da galáxia. Treinando para ser uma completa Jedi, Rey (Daisy Ridley) ainda se encontra em conflito com seu passado e futuro, mas teme pelas respostas que pode conseguir a partir de sua complexa ligação com Kylo Ren (Adam Driver), que também se encontra em conflito pela Força."
            data-titulo="Star Wars: A Ascensão Skywalker">
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini7.jpg" alt="Pôster Dr. House"
            data-info
            data-sinopse="Um médico dissidente e anti-social, que se especializou em medicina de diagnóstico. Faz o que for preciso para resolver casos intrigantes que estão no seu caminho, usando a sua equipe de médicos e sua inteligência."
            data-titulo="Dr. House">
        </div>
